<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add your custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/fb073ed9f5.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %} My Portfolio</title>
</head>

<body>
    <!-- Include the header.html template -->
    {% include 'include/header.html' %}

    <!-- Add your page content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Include the footer.html template -->
    {% include 'include/footer.html' %}

    <!-- Add your custom JavaScript file -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://kit.fontawesome.com/fb073ed9f5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
